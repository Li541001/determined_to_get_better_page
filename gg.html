    <script>
      let burger_aciton = false
      const hamburger = ()=>{
        let burger_1 = document.getElementById("burger-1")
        let burger_2 = document.getElementById("burger-2")
        let burger_3 = document.getElementById("burger-3")
        let nav = document.getElementById("custom-nav")

        if(burger_aciton){
          burger_1.classList.remove("burger-action-1")
          burger_2.classList.remove("burger-action-2")
          burger_3.classList.remove("burger-action-3")
          nav.classList.remove("custom-nav-action")
        }else{
          burger_1.classList.add("burger-action-1")
          burger_2.classList.add("burger-action-2")
          burger_3.classList.add("burger-action-3")
          nav.classList.add("custom-nav-action")
        }
        burger_aciton = !burger_aciton
       

      }
      const scroll = ()=>{
        const scrollTop = document.documentElement.scrollTop;
        let nav = document.getElementById("cus-nav");
        console.log(scrollTop)
        if(scrollTop == 0){
          nav.classList.remove("custom-bg-nav");
          nav.classList.add("custom-bg-nav-top");
        }else{
          nav.classList.remove("custom-bg-nav-top");
          nav.classList.add("custom-bg-nav");
        }
      }
      window.addEventListener("scroll",scroll);
      
    </script>
